<h1>Add Owner</h1>

<div fxLayout="row" fxLayoutAlign="center">
  <mat-card fxFlex="33">
    <form [formGroup]="ownerForm" (ngSubmit)="save()">
      <div fxLayout="column">

        <mat-form-field>
        <input matInput placeholder="First Name" formControlName="FirstName">
        </mat-form-field>

        <mat-form-field>
        <input matInput placeholder="Last name" type="text" formControlName="LastName">
        </mat-form-field>

        <mat-form-field>
        <input matInput placeholder="Address" formControlName="Address">
        </mat-form-field>

        <mat-form-field>
        <input matInput placeholder="Phone Number" formControlName="PhoneNumber">
        </mat-form-field>

        <mat-form-field>
       <input matInput placeholder="Email" formControlName="Email">
        </mat-form-field>

        <button style="position: absolute; right: 15px" mat-raised-button color="primary" type="submit">Save</button>
      </div>

      </form>
    </mat-card>

  </div>

<button style="position: absolute; right: 15px" mat-raised-button color="primary" routerLink="/owners">Back</button>
