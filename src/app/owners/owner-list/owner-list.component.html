<ul *ngIf="owners">
  <li *ngFor="let owner of owners">
    <a routerLink="/owners/{{owner.id}}">{{owner.firstName}} {{owner.lastName}}</a>
    <button routerLink="/owner-update/{{owner.id}}">Update</button>
    <button (click)="delete(owner.id)">Delete</button>
  </li>
</ul>
<h2 *ngIf="!owners">Loading!</h2>
<button routerLink="/owner-add">Add Owner</button>
